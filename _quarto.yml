project:
  type: website
  output-dir: _site
  render:
    - docs-quarto
    - reference

website:
  title: "pins for Python"
  description: "Pin, Discover, and Share Resources"
  page-navigation: true
  favicon: "docs-quarto/favicon.ico"
  page-footer:
    center: |
      Proudly supported by
      [![](https://www.rstudio.com/assets/img/posit-logo-fullcolor-TM.svg){fig-alt="Posit PBC" width=65px}](https://posit.co/)
  navbar:
    background: light
    pinned: true
    logo: docs-quarto/logo.png
    left:
      - text: "Get started"
        file: docs-quarto/get_started.qmd
      - text: "Reference"
        file: reference/index.qmd
      - text: Learn more
        menu:
          - text: "Create consistent metadata for pins"
            file: docs-quarto/customize-pins-metadata.qmd
          - text: "pins for R"
            href: https://pins.rstudio.com
            target: _blank
    right:
      - icon: github
        href: https://github.com/rstudio/vetiver-python
        aria-label: Vetiver python GitHub

